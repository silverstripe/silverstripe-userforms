  unfiltered-recipient-1:
    EmailAddress: unfiltered@example.com
    EmailSubject: Email Subject
    EmailFrom: no-reply@example.com

  filtered-recipient-1:
    EmailAddress: filtered1@example.com
    EmailSubject: Email Subject
    EmailFrom: no-reply@example.com
