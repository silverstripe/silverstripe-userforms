    EmailAddress: test@example.com
    EmailSubject: Email Subject
    EmailFrom: no-reply@example.com

  no-html:
    EmailAddress: nohtml@example.com
    EmailSubject: Email Subject
    EmailFrom: no-reply@example.com
    SendPlain: true

  no-data:
    EmailAddress: nodata@example.com
    EmailSubject: Email Subject
    EmailFrom: no-reply@example.com
