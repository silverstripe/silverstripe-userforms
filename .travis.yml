# See https://github.com/silverstripe/silverstripe-travis-support for setup details

sudo: false

language: php

matrix:
  include:
    - php: 5.3
      env: DB=MYSQL CORE_RELEASE=3.4
    - php: 5.4
      env: DB=MYSQL CORE_RELEASE=3.5
    - php: 5.6
      env: DB=MYSQL CORE_RELEASE=3
    - php: 5.6
      env: DB=MYSQL CORE_RELEASE=3.5 SECUREASSETS=1
    - php: 7.1
      env: DB=MYSQL CORE_RELEASE=3.6 PHPUNIT_COVERAGE_TEST=1

before_script:
  - phpenv rehash
  - if [[ ! $PHPUNIT_COVERAGE_TEST ]]; then phpenv config-rm xdebug.ini; fi
  - git clone git://github.com/silverstripe/silverstripe-travis-support.git ~/travis-support
  - if [[ ! $SECUREASSETS ]]; then php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss; fi
  - if [[ $SECUREASSETS ]]; then php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss --require silverstripe/secureassets; fi
  - cd ~/builds/ss

script:
  - if [[ $PHPUNIT_COVERAGE_TEST ]]; then ./vendor/bin/phpunit --coverage-clover=coverage.xml userforms/tests; fi
  - if [[ ! $PHPUNIT_COVERAGE_TEST ]]; then ./vendor/bin/phpunit userforms/tests; fi

after_success:
  - if [[ $PHPUNIT_COVERAGE_TEST ]]; then bash <(curl -s https://codecov.io/bash); fi
